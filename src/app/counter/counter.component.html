<h4>Counter {{counter}}</h4>

<button (click)="increaseBy(+2)">
  <span class="btn btn-success">
    <span class="glyphicon glyphicon-plus"></span>
  </span>
  +1
</button>

<button (click)="resetToTen()">
  Reset to Tent
</button>

<button (click)="decreaseBy(+2)">
  -1
  <span class="btn btn-success">
    <span class="glyphicon glyphicon-plus"></span>
  </span>
</button>
